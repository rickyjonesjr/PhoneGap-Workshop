<html>
<head>
	
    <title>Find Kinecta - BETA</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
</head>
<body>
	<script id="home-tpl" type="text/x-handlebars-template">
		<div class="container">
			<div class="header"><h1>Find Kinecta</h1></div>
			<div class="search-bar"><input class="search-key" type="search" placeholder="Find a Member Service Center" /></div>
			<div class="scroll"><ul class="branch-list"></ul></div>
		</div>
	</script>
    
    <script id="branch-li-tpl" type="text/x-handlebars-template">
		{{#.}}
		<li><a href="#branches/{{this.id}}"><strong>{{this.name}}</strong><br/>{{this.address}}, {{this.city}}, {{this.state}} {{this.postal}}</a></li>
        {{/.}}
	</script>
    
    <script id="branch-tpl" type="text/x-handlebars-template">
		<div class="container">
			<div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Member Service Center</h1></div>
			<div class="details">
				<div id="map"></div>
				<div class="content">
					<h1>{{name}} {{#if iconimage}}<span class="icon_coop"></span>{{/if}}</h1>
					<p>{{address}}<br/>
						{{city}}, {{state}} {{postal}}</p>
					<p><strong>Hours of Operation:</strong><br/>
						{{hours1}}<br/>
						{{hours2}}<br/>
						{{hours3}}</p>
					<p><em>{{public}}</em></p>
				</div>
				<ul class="action-items">
					<li><a href="tel:{{phone}}">Call {{phone}}</a></li>
					<li><a href="geo:{{lat}}, {{lng}}">Get Directions</a></li>
				</ul>
			</div>
		</div>
	</script>
    
    <script src="phonegap.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="js/storage/ls-store.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="js/main.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAQSGeH_3OT7gcqgi43zix-Z6CKlwMxJXI&sensor=false"></script>
    <script src="js/HomeView.js"></script>
    <script src="js/branchView.js"></script>

</body>
</html>
